<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><title>GoAiSite – Builder Chat</title>
<link rel="stylesheet" href="/styles.css">
</head><body>

<!--  A .chatPane now holds: label ▸ thread ▸ input  -->
<div id="chatPane">




  <div id="chatThread"></div>

  <div id="chatFooter">
    <div id="chatInput" contenteditable="true"></div>
    <button id="sendBtn">➤</button>
  </div>
  
  <label id="wrapIndustrySelect" class="hidden">
  Select your industry
  <select id="industrySelect">
    <option disabled selected>Select industry…</option>
    <option>Accounting & Finance</option>
    <option>Advertising & Marketing</option>
    <option>Automotive</option>
    <option>Beauty & Wellness</option>
    <option>Construction</option>
    <option>Consulting</option>
    <option>Dental</option>
    <option>Education</option>
    <option>Food & Beverage</option>
    <option>Healthcare</option>
    <option>Hospitality</option>
    <option>IT & Software</option>
    <option>Landscaping</option>
    <option>Legal</option>
    <option>Manufacturing</option>
    <option>Pets</option>
    <option>Plumbing</option>
    <option>Real Estate</option>
    <option>Retail</option>
    <option>Roofing</option>
    <option>Shoes & Apparel</option>
    <option>Sports & Fitness</option>
    <option>Transportation & Logistics</option>
    <option>Travel</option>
    <option>Other</option>
  </select>
  </label>
</div>

<script>
// send current document height to parent
function sendHeight() {
  // const h = document.documentElement.scrollHeight;
  const h = document.getElementById('chatPane').offsetHeight;
  window.parent.postMessage({ type: 'chat-height', height: h }, '*');
}
window.addEventListener('load', sendHeight);
</script>
<script src="/chat.js"></script>  <!-- keep at end, no defer -->
</body></html>
