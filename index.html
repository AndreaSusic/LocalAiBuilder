<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalAI Builder - AI-Powered Website Generation</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            background: #ffc000;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: inline-block;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .dashboard-btn {
            background: #ffc000;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .dashboard-btn:hover {
            background: #e6ac00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LocalAI Builder</div>
        <h1>AI-Powered Website Generation</h1>
        <p>Transform your business ideas into fully functional websites through intelligent, conversational design capabilities.</p>
        <a href="/dashboard" class="dashboard-btn">Access Dashboard</a>
    </div>

    <script>
        // Redirect to dashboard since that's the main app
        setTimeout(() => {
            if (window.location.pathname === '/') {
                window.location.href = '/dashboard';
            }
        }, 2000);
    </script>
</body>
</html>
